    <main>

            <div class="card">

                        <li class="progress-bar-list__item item-checked"></li>
                        <li class="progress-bar-list__item"></li>
                        <li class="progress-bar-list__item"></li>
                        <li class="progress-bar-list__item"></li>
                        <li class="progress-bar-list__item"></li>
                        <li class="progress-bar-list__item"></li>
                    </ul>
                </div>
                <button class="btn-next-button">NEXT</button>
            </div>
        </div>
    </main>

    <p class="credits">Baseado no seguinte <a target="_blank"
